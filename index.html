<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="javascript.js"></script>
    <title>TOP-Project sign-up form</title>
</head>
<body>
    <div id="FrameForImgAndForm">
        <div id="ImageAndLogo">
            <div id="BackgroundLogo"></div>
            <img src="images/flowers.jpg" id="LeftSideImg" alt="A photo of a flower">
            <div id="Logo">
                <img src="images/BeeLogo.jpg" id="LogoImg" alt="A logo with a Bee">
                <p id="LogoText"><em><strong>The place to Bee</strong></em></p>
            </div>
        </div>
        <div id="MainTextFrame">
            <p id="FirstParagraph" class="IntroText"><strong>This is not a real online service ! There's <em>nothing</em> to win or lose, it is utterly useless and will absolutely not change you life...</strong></p>
            <p id="SecondParagraph" class="IntroText"><strong>...See what we did here ? Now you just <em>know</em> you have to fill it !</strong></p>  
            <form action="action.txt" method="post">
                <div id="SurveyCore">
                    <p id="SurveyIntroText"><strong>Let's do this !</strong></p>
                    <div id="IdentificationContainer" class="TwoInputContainer">
                        <div id="FirstNameInputContainer" class="OneInputContainer">
                            <label for="FirstName">First Name*</label>
                            <input type="text" id="FirstNameInput" name="FirstName" placeholder="Jesse" pattern="^[A-Za-z]+$" required>
                        </div>
                        <div id="LastNameInputContainer" class="OneInputContainer">
                            <label for="LastName">Last Name</label>
                            <input type="text" id="LastNameInput" name="LastName" placeholder="Doe" pattern="^[A-Za-z]+$">
                        </div>
                    </div>
                    <div id="ContactContainer" class="TwoInputContainer">
                        <div id="EmailInputContainer" class="OneInputContainer">
                            <label for="Email">Email*</label>
                            <input type="email" id="EmailInput" name="Email" placeholder="jesse.doe@odinproject.com" required>
                        </div>
                        <div id="PhoneInputContainer" class="OneInputContainer">
                            <label for="Phone">Phone</label>
                            <input type="text" id="PhoneInput" name="Phone" placeholder="0678451202" pattern="^(06|07)\d{8}$" >
                        </div>
                    </div>
                    <div id="PasswordProcessContainer" class="TwoInputContainer">
                        <div id="PasswordCreationInputContainer" class="OneInputContainer">
                            <label for="Password">Password*</label>
                            <input type="password" id="PasswordInput" name="Password" placeholder="P@ssW0rd" required>
                        </div>
                        <div id="PasswordVerificationInputContainer" class="OneInputContainer">
                            <label for="PasswordCheck">Confirm Password*</label>
                            <input type="password" id="PasswordCheckInput" name="PasswordCheck" placeholder="Same P@ssW0rd !"required>
                        </div>
                    </div>
                </div>
                <button type="submit" id="SubmitButton">Create Account</button>    
            </form>
            <p id="CheckInLink">Already one of us ? then let's <a href="index.html">Log In</a> !</p>
        </div>
    </div>









    
</body>
</html>
